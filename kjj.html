<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightly-HTML-Project</title>
    <style>
        span{
            color: coral;
        }
        li{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p>办公软件常用快捷键</p>
    <ol>
        <li>新建文件：<span>ctrl+n</span></li>
        <li>打印文件：<span>ctrl+p</span></li>
        <li>保存文件：<span>ctrl+s</span></li>
        <li>内容全选：<span>ctrl+a</span></li>
        <li>内容拷贝：<span>ctrl+c</span></li>
        <li>内容剪切：<span>ctrl+x</span></li>
        <li>拷贝/剪切内容粘贴：<span>ctrl+v</span></li>
        <li>查找：<span>ctrl+f</span></li>
        <li>撤消：<span>ctrl+z</span></li>
        <li>excel中自动生成今天日期：<span>ctrl+；</span></li>
    </ol>
</body>
</html>
